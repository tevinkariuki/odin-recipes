 <body>
  <h1>HOW TO COOK CHAPATIS</h1>
  <h2>Ingredients</h2>
   <u1>
    <li>HOT WATER</li>
    <li>WHEAT FLOUR</li>
    <li>COOKING OIL</li>
   </u1>
   <p>Mix wheat flour and hot water in a basin and stir to make dough</p>
   <p>Form the dough into small balls</p>
   <p>Form them into circles</p>
   <p>Put the circles into a frying pan and add a tablespoon of oil to each</p>
 </body>
